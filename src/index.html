<!DOCTYPE html>
<html lang="">
<head>

  <title><%= webpackConfig.metadata.title %></title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimal-ui">
  <meta name="description" content="<%= webpackConfig.metadata.title %>">

  <!-- use http://www.favicon-generator.org/ to replace files in public/icon-->
  <link rel="manifest" href="/assets/manifest.json">
  <!-- <link rel="stylesheet" href="assets/css/settings.css" media="screen" title="no title" charset="utf-8"> -->
  <meta name="msapplication-TileColor" content="#00bcd4">
  <meta name="msapplication-TileImage" content="/assets/icon/ms-icon-144x144.png">
  <meta name="theme-color" content="#00bcd4">
  <!-- end favicon -->

  <!-- base url -->
  <base href="<%= webpackConfig.metadata.baseUrl %>">
  <style>
    body {
      background-color: #000;
      position: fixed;
      top: 0;
      bottom: 0;
      left: 0;
      right: 0;
    }

    #container {
      display: table;
      width: 100%;
      height: 100%;
    }

    #game {
      text-align: center;
      display: table-cell;
      vertical-align: middle;
      height: 100%;
    }

    #game > canvas {
      display: inline-block !important;
      cursor: url(./assets/images/cursor.png) 12 13, move !important;
    }
  </style>
</head>
<body>
<div id="container">
  <div id="game">
    <% if (webpackConfig.metadata.ENV === 'development') { %>
      <!-- Webpack Dev Server reload -->
      <script src="http://<%= webpackConfig.metadata.host %>:<%= webpackConfig.metadata.port %>/webpack-dev-server.js"></script>
    <% } %>
  </div>
</div>
</body>
</html>
